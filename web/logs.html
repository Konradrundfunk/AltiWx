  <!-- Custom AJAX to pull logs -->
  <script>
    function updateLogs() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var shouldScroll = (document.body.scrollHeight - window.scrollY) < 1000;
          console.log(shouldScroll);
          console.log(window.scrollY);
          document.getElementById("logsArea").innerHTML =
            this.responseText;
          if (shouldScroll)
            window.scrollTo(0, document.body.scrollHeight);
        }
      };
      xhttp.open("GET", "ajax/logs", true);
      xhttp.send();
    }
    window.scrollTo(0, document.body.scrollHeight);
    window.setInterval(function () { updateLogs() }, 100);
  </script>
